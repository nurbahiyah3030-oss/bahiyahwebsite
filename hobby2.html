/* ===== HEADER ===== */
header {
    background: linear-gradient(90deg, #000000, #ff0000);

    padding: 25px 0;
    box-shadow: 0 0 25px rgba(255,0,0,0.6);
    position: sticky;

nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 15px 20px;

nav a {
    display: inline-block;
    background: rgba(255,0,0,0.15);

    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 22px;
    border-radius: 25px;
    border: 1px solid rgba(255,0,0,0.5);
    transition: 0.3s ease;
}

nav a:hover, nav a.active {
    background: #FF4C4C;
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 20px red;
}


/* ===== HOBBY SECTION ===== */

.slideshow-container {
    position: relative;
    max-width: 700px;
    margin: 50px auto;
    border-radius: 18px;
    overflow: hidden;
    background: #111;
    border: 3px solid red;
    box-shadow: 0 0 25px red;
}

.slide {
    display: none;
    text-align: center;
}

.slide img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    border-bottom: 3px solid red;
}

.slide p{
    background: rgba(255,0,0,0.25);
    padding:12px;
    color:white;
    font-size:22px;
    font-weight:700;
}

/* BUTTON */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 14px;
    font-size: 30px;
    font-weight: bold;
    transform: translateY(-50%);
    color:white;
    background: rgba(255,0,0,0.7);
    border-radius: 50%;
    user-select:none;
    transition:.3s;
}

.prev { left: 15px; }
.next { right: 15px; }

.prev:hover, .next:hover {
    background:red;
    box-shadow:0 0 15px red;
}

/* ===== FOOTER ===== */

@media(max-width:768px){

<script>
/* slideshow function */
let index = 1;
show(index);

function moveSlide(n){ show(index += n); }

function show(n){
    let i;
    let s = document.getElementsByClassName("slide");

    if(n > s.length) index = 1;
    if(n < 1) index = s.length;

    for(i=0;i<s.length;i++){
        s[i].style.display="none";
    }
    s[index-1].style.display="block";
}

/* MASA & TARIKH */
function updateDT(){
    const now=new Date();
    const day=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][now.getDay()];
    const month=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][now.getMonth()];
    const t=`${day}, ${now.getDate()} ${month} ${now.getFullYear()} | ${now.toLocaleTimeString()}`;
    document.getElementById("datetime").innerHTML=t;
}
setInterval(updateDT,1000);updateDT();
</script>
