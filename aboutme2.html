/* ===== HEADER ===== */
header {
    background: linear-gradient(90deg, #000000, #ff0000);
    color: white;
    padding: 25px 0;
    box-shadow: 0 0 25px rgba(255,0,0,0.6);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid #ff5050;
}

header h1 {
    margin: 0;
    font-size: 34px;
    font-weight: 900;
    text-shadow: 0 0 12px rgba(255,76,76,0.7);
}

nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 15px 20px;
}

nav a {
    display: inline-block;
    background: rgba(255,0,0,0.15);
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 22px;
    border-radius: 25px;
    border: 1px solid rgba(255,0,0,0.5);
    transition: 0.3s ease;
}

nav a:hover, nav a.active {
    background: #FF4C4C;
    color: black;
    transform: scale(1.1);
    box-shadow: 0 0 20px red;
}

/* ===== ABOUT SECTION ===== */
.about-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background: #111;
    border-radius: 20px;
    border: 2px solid #ff0000;
    box-shadow: 0 0 25px red;
    animation: pulseBorder 2s infinite alternate;
    width: 90%;
}

@keyframes pulseBorder {
    0% { box-shadow: 0 0 15px red; }
    100% { box-shadow: 0 0 35px #ff5555; }
}

h2, h3 {
    color: #FF4C4C;
    text-shadow: 0 0 10px red;
}

/* ===== TYPING ANIMATION ===== */
#name {

    font-weight: 800;
    padding-right: 5px;
    margin-bottom: 15px;
    font-size: 20px;
    animation: blink 0.7s step-end infinite;
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* ===== PROFILE ===== */
.profile-frame {
    width: 280px;
    height: 280px;
    margin: 25px auto;
    border-radius: 20px;
    overflow: hidden;
    border: 4px solid #F5EBDD;
    box-shadow: 0 10px 25px rgba(255,0,0,0.6);
    animation: float 3s ease-in-out infinite;
}

.profile-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* ===== HOBBIES ===== */
ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 0;
    margin-top: 20px;
}

ul li {
    background: red;
    color: black;
    padding: 10px 22px;
    border-radius: 30px;
    font-weight: 600;
    transition: 0.3s ease;
    border: 1px solid #ff9999;
}

ul li:hover {
    transform: scale(1.12);
    box-shadow: 0 0 20px #ff3d3d;
}

/* ===== GALLERY ===== */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 35px;
}

.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    transition: 0.4s;
    border: 2px solid red;
    box-shadow: 0 0 15px rgba(255,0,0,0.7);
}

.gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px red;
}

/* ===== SOCIAL MEDIA ===== */

}

.social:hover {

/* ===== FOOTER ===== */

<script>
function updateDateTime(){
    const now = new Date();

    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    let dayName = days[now.getDay()];
    let date = now.getDate();
    let month = months[now.getMonth()];
    let year = now.getFullYear();

    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();
    let session = hour >= 12 ? "PM" : "AM";

    hour = hour % 12 || 12;
    minute = String(minute).padStart(2,"0");
    second = String(second).padStart(2,"0");

    document.getElementById("datetime").innerHTML =
        `${dayName}, ${date} ${month} ${year} | ${hour}:${minute}:${second} ${session}`;
}
setInterval(updateDateTime,1000);
updateDateTime();
</script>
