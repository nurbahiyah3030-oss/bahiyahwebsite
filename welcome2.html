<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yahrizan's Website</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white; 
}

/* Dark overlay glass */
.overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(2px);
}

/* Main box */
.box {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 45px 50px;
    border-radius: 25px;
    width: 380px;

    background: rgba(255,255,255,0.08);
    border: 1.5px solid rgba(255,255,255,0.35);
    box-shadow: 0 0 25px rgba(255,255,255,0.20), 0 0 60px rgba(255,0,0,0.35);
    
    animation: fadeIn 1.3s ease;
}

.box h2 {
    font-size: 26px;
    margin-bottom: 15px;
    letter-spacing: 1px;
    text-shadow: 0 0 20px rgba(255,0,0,0.6);
    font-weight: 800;
}

/* Input box */
input {
    width: 92%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 17px;
    text-align: center;
    margin-top: 10px;
    margin-bottom: 20px;
    transition: 0.3s;
}

input:focus {
    box-shadow: 0 0 12px red;
    background: #fff;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #ff2222, #ff6a6a);
    color: black;
    font-size: 17px;
    font-weight: 800;
    cursor: pointer;
    transition: .3s;
    letter-spacing: .5px;
}

button:hover {
    transform: scale(1.06);
    box-shadow: 0 0 10px red, 0 0 35px rgba(155,0,0,0.5);
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="box">
    <h2>Enter Your Name To Continue</h2>
    <input type="text" id="username" placeholder="Type your name...">
    <button onclick="enterSite()">Continue</button>
</div>

<script>
function enterSite(){
    let name = document.getElementById("username").value.trim();

    if(name === ""){
        alert("Please enter your name first");
    } else {
        localStorage.setItem("visitorName", name);
        window.location.href = "index2.html"; // masuk ke laman utama
    }
}
</script>

</body>
</html>
